<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Recetas</title><link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="css/base/normalize.min.css"><link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="css/style.min.css"><link rel="shortcut icon" href="assets/favicon.webp" type="image/webp" sizes="32x32"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@500;900&amp;family=Source+Sans+Pro:wght@300;400;600;700&amp;display=swap"><meta name="description" content="Recipe app"><meta name="robots" content="index follow"><meta name="author" content="Vanesa Rodríguez"><meta name="copyright" content="Vanesa Rodríguez"></head><body><!-- HEADER--><header class="header"><a class="logo" href="#" title="Las recetas de" aria-label="Ir a la página de inicio"><img src="assets/images/logo.webp" alt="Ir a la página de inicio"></a><div class="interaction"><p class="greeting paragraph"></p><button class="interaction__login btn btn--primary user__logged--out" aria-haspopup="true" aria-label="Entra">Entra</button> <button class="interaction__logout btn btn--primary user__logged--in" aria-label="Cerrar sesión">Cerrar sesión</button></div></header><!-- MAIN--><main class="main"><div class="modal__container"><div class="modal modal__login"><form class="form form__login"><div class="form__login--withEmail"><p class="paragraph link link__password">¿Olvidaste tu contraseña?</p><button class="btn__submit btn__submit--login btn--primary" disabled="disabled">Entrar</button></div></form></div><div class="modal modal__resetPassword"><form class="form form__resetPassword"><div class="form__reset__step step--show"><p class="paragraph">Escribe la dirección de correo electrónico con la que te registraste y solicita una nueva contraseña.</p><div class="form__reset--password"><button class="btn__submit btn__submit--resetPassword btn--primary" disabled="disabled">Solicitar contraseña</button></div></div><div class="form__reset__step email__send"><p class="paragraph">Te hemos enviado un mensaje para modificar tu contraseña. ¡No olvides revisar tu carpeta de spam!</p><div class="container__image"><img class="image" src="assets/images/states/email_send.webp" alt="Mensaje enviado"></div></div></form></div></div><p class="paragraph">¿Qué receta necesitas?</p><div class="inputs"><input class="input__recipe" id="recipe" type="text" name="recipe" placeholder="Quiero cocinar…"> <input class="search__icon" id="search__recipe" type="image" value="Buscar" src="../dist/images/search_icon.png" disabled="disabled"> <input class="search__icon" id="voice__search" type="image" value="Búsqueda por voz" src="../dist/images/voice_icon.png"></div><section class="section__recipe"></section></main><!-- FOOTER--><footer class="footer"><p class="attribution">© Vanesa Rodríguez <span class="attribution__year" data-create="2023"></span></p></footer></body></html>
